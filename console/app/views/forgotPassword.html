
<div class="bg-login"></div>
<div class="login-cover">
  <div style="width: 40%;">
    <form ng-submit="submitRequest()">
      <div style="width: 80%;">

        <div align="center" style="width: 100%;">
          <img src="../images/user.png" alt="" height="100px" width="100px">
        </div>
        <div class="input-box" style="width: 100%;">
          <i class="glyphicon glyphicon-user"></i>&nbsp;
          <div style="width: 1px; background-color:black; height: 15px; margin-left: 5px; margin-right: 5px;"></div>
          <input type="text" class="login-input" style="width: 100%;" ng-model="userEmail" placeholder="Email Address">
        </div>
        <div style="margin-top: 10px; width: 100%;" align="right">
          <a href="#!/login/{{ linkUserEmail }}">Back to login</a>
        </div>
        <div style="width: 100%;">
          <div uib-alert ng-repeat="alert in alerts.forgotPassword" ng-class="'alert-' + (alert.type || 'warning')">
            {{alert.msg}}</div>
        </div>
        <div style="margin-top: 20px; width: 100%;">
          <input type="submit" style="width: 100%;" class="btn btn-primary" value="Email Reset Instructions">
        </div>
      </div>
    </form>

  </div>
